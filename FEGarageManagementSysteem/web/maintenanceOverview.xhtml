<ui:composition template="/templates/default_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:bInputText="http://java.sun.com/jsf/composite/components">

    <ui:param name="title" value="Maintenance"/>
    <ui:define name="content">

        <b:table var="rowItem" value="#{maintenance.getUnfinishedAssignments()}">

            <b:column id="car" label="Car">
                #{rowItem.car.model} | #{rowItem.car.type}
            </b:column>

            <b:column id="status" label="Status">
                #{rowItem.status}
            </b:column>

            <b:column id="problem" label="Problem">
                #{rowItem.problem}
            </b:column>

            <b:column id="page" label="To page">
                <!-- TODO: Link to view page -->
            </b:column>

        </b:table>

    </ui:define>

</ui:composition>
